TRAIN:
  ENABLE: True
  DATASET: Clevrer
  BATCH_SIZE: 1
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
DATA:
  RESIZE_H: 224
  RESIZE_W: 224
  NUM_FRAMES: 10
  SAMPLING_RATE: 12
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224 
  TEST_CROP_SIZE: 224
  INPUT_CHANNEL_NUM: [3]
SOLVER:
  BASE_LR: 0.0001
  LR_POLICY: cosine
  MAX_EPOCH: 200
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.01
  WARMUP_EPOCHS: 10.0
  WARMUP_START_LR: 0.00001
  OPTIMIZING_METHOD: lamb
MODEL:
  ARCH: CNN_MLP
  MODEL_NAME: CNN_MLP
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: True
  DATASET: Clevrer
  BATCH_SIZE: 2
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
