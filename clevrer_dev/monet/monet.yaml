TRAIN:
  ENABLE: True
  DATASET: Clevrerframe
  BATCH_SIZE: 64
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
DATA:
  NUM_FRAMES: 1
  INPUT_CHANNEL_NUM: [3]
  RESIZE_H: 64
  RESIZE_W: 64
SOLVER:
  BASE_LR: 0.0001
  LR_POLICY: constant
  MAX_EPOCH: 200
  MOMENTUM: 0.0
  WEIGHT_DECAY: 0.0
  WARMUP_EPOCHS: 0.0
  WARMUP_START_LR: 0.0
  OPTIMIZING_METHOD: rmsprop
MODEL:
  ARCH: MonetModel
  MODEL_NAME: MonetModel
MONET:
  NUM_SLOTS: 11
TEST:
  ENABLE: True
  DATASET: Clevrerframe
  BATCH_SIZE: 64
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
