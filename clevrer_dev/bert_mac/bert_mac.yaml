TRAIN:
  ENABLE: True
  DATASET: Clevrerbert_resnet
  BATCH_SIZE: 20
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
MAC:
  DIM: 512
  MAX_STEPS: 12
  DROPOUT: 0.15
DATA:
  RESIZE_H: 224
  RESIZE_W: 224
  NUM_FRAMES: 25
  SAMPLING_RATE: 5
  TARGET_FPS: 30
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224 
  TEST_CROP_SIZE: 224
  INPUT_CHANNEL_NUM: [3]
MODEL:
  ARCH: BERT_CNN_MAC
  MODEL_NAME: BERT_CNN_MAC
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
