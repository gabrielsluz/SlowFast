TRAIN:
  ENABLE: True
  DATASET: Clevrertext
  BATCH_SIZE: 1
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
WORD_EMB:
  USE_PRETRAINED_EMB: True
  TRAINABLE: True
  GLOVE_PATH: '/datasets/word_embs/glove.6B/glove.6B.50d.txt'
  EMB_DIM: 50
SOLVER:
  BASE_LR: 0.001
  LR_POLICY: cosine
  COSINE_END_LR: 0.0001
  EPOCH_CYCLE: 5.0
  MAX_EPOCH: 5
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.001
  WARMUP_EPOCHS: 0.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: adam
MODEL:
  ARCH: TEXT_LSTM
  MODEL_NAME: TEXT_LSTM
TEST:
  ENABLE: True
  DATASET: Clevrer
  BATCH_SIZE: 2
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
