TRAIN:
  ENABLE: True
  DATASET: Clevrerslot
  BATCH_SIZE: 4
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
CLEVRERMAIN:
  T_HEADS: 9
  T_LAYERS: 28
  T_HID_DIM: 2048
  T_DROPOUT: 0.1
  PRED_HEAD_DIM: 128
MONET:
  NUM_SLOTS: 8
DATA:
  NUM_FRAMES: 25
  SAMPLING_RATE: 5
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224 
  TEST_CROP_SIZE: 224
  INPUT_CHANNEL_NUM: [3]
SOLVER:
  BASE_LR: 0.002
  LR_POLICY: cosine
  MAX_EPOCH: 196
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-4
  WARMUP_EPOCHS: 1.0
  WARMUP_START_LR: 0.0001
  OPTIMIZING_METHOD: lamb
MODEL:
  ARCH: ClevrerMain
  MODEL_NAME: ClevrerMain
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: True
  DATASET: Clevrer
  BATCH_SIZE: 2
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 1
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: .
